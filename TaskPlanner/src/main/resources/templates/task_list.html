<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/layout.css">
    <title>TaskList</title>
</head>
<body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand">
                    <img src="/img/kividark.jpg">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <b class="nav-link">kiVIK - Task Planner </b>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/tasks">Tasks <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/teams">Teams</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">LogOut</a>
                        </li>
                    </ul>
                    </form>
                </div>
            </nav>
        </header>

        <hr>
      <h1>Task List</h1>

        <div class="toMiddle">
        <fieldset>

            <table>
                <thead>
                <tr>
                    <th> Name </th>
                    <th> Description </th>
                    <th> Deadline </th>
                </tr>
                </thead>

                <hr>

                <tbody>
                <tr th:if="${tasks.empty}">
                    <td colspan="2"> No Task is Available </td>
                </tr>
                <tr th:each="task : ${tasks}">
                    <form action="" method="post">
                        <td><span class="blackbrown" th:text="${task.name}"> Name </span></td>
                        <td><span class="greybrown" th:text="${task.description}"> Description </span></td>
                        <td><span class="blackbrown" th:text="${task.deadline}"> Deadline </span></td>
                        <td><span><button name="id" th:value="${task.id}"> Delete </button></span></td>
                    </form>
                </tr>
                </tbody>
            </table>

            <hr>

            <a href="/tasks/create">
                <button>Add New</button>
            </a>

        </fieldset>
        </div>

        <footer>
            <div class=" bg-dark forfooter">
                <p class="text-light m-0"> Alkalmazásfejlesztési környezetek HF  -  kiVIK  -  Halász Bence Botond | Nanys Patrick | Pintér Petra </p>
            </div>
        </footer>
</body>
</html>
