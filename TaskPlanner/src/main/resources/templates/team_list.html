    <h1>Team List</h1>

    <div class="toMiddle">

        <fieldset>

        <table>
            <thead>
            <tr>
                <th> Team Name </th>
            </tr>
            </thead>

            <hr>

            <tbody>
            <tr th:if="${teams.empty}">
                <td colspan="2"> No Team is Available </td>
            </tr>
            <tr th:each="team : ${teams}">
                <td><a  class="blackbrown" th:text="${team.name}" th:href="@{'/teams/' + ${team.id}}"> Name </a></td>
            </tr>
            </tbody>
        </table>

            <hr>

        <a href="/teams/create">
            <button>Add New</button>
        </a>
