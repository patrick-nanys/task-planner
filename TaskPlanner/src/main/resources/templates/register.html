        </form>

  <hr>

<div class="toMiddle">
  <form th:action="@{/register}" th:object="${user}" method="post">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" th:field="*{email}" required>

    <hr>

    <label for="fn"><b>First name</b></label>
    <input type="text" placeholder="Enter first name" name="firstName" id="fn" th:field="*{firstName}" required>

    <hr>

    <label for="ln"><b>Last name</b></label>
    <input type="text" placeholder="Enter last name" name="lastName" id="ln" th:field="*{lastName}" required>

    <hr>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="psw" th:field="*{password}" required>

    <th:block th:each="m : ${register_response}">
      <hr>
      <p th:text="${m}"></p>
    </th:block>

    <hr>

    <button type="submit">Register</button>

    <hr>

    <p>Already have an account? <a class="blackbrown" href="/login">Sign in</a>.</p>
  </form>

</div>

    </div>
  </footer>

</body>
</html>
